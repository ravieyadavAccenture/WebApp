	<script>
		/*
			Prehiding snippet for Adobe Target with asynchronous Launch deployment
			Reference: https://docs.adobe.com/content/help/en/core-services-learn/implementing-in-websites-with-launch/implement-solutions/target.html
			
			body {opacity: 0 !important} specifies the css definition to use for the pre-hiding until Target loads
			3E3 which specifies the timeout setting for the pre-hiding. By default, if Target hasn't loaded in three seconds the page will be shown.
		*/
		(function(g,b,d,f){
			(function(a,c,d){if(a){var e=b.createElement("style");e.id=c;e.innerHTML=d;a.appendChild(e)}})
			(b.getElementsByTagName("head")[0],"at-body-style",d);
			setTimeout(function(){var a=b.getElementsByTagName("head")[0];if(a){var c=b.getElementById("at-body-style");c&&a.removeChild(c)}},
			f)})
		(window,document,"body {opacity: 0 !important}",3E3);
		
		/*
			Reference: https://docs.adobe.com/content/help/en/core-services-learn/implementing-in-websites-with-launch/implement-solutions/target.html
		*/
	</script>
	
	<script type="text/javascript">
		/* 
			REFERENCE: 	https://docs.adobe.com/content/help/en/target/using/implement-target/client-side/mbox-implement/global-mbox/pass-parameters-to-global-mbox.html#concept_33362A04146C4E3C8E7089B65F38B5E5
			
			targetPageParams() will add parameters in the returned array into the global mbox
		*/
        function targetPageParams() {
			//<b>return "p1=v1&p2=v2&p3=hello%20world"</b>;
			//return ["a=1", "b=2", "c=hello world"];
			return {
				"a": 1,
				"b": 2,
				"profile": {
					"memberStatus": Gold,
					"country": {"city": "San Francisco"}
				}
			};
        }
		
		/* 
			targetPageParamsAll() will add parameters in the returned array into the all mbox
		*/
        function targetPageParamsAll() {
			//<b>return "p1=v1&p2=v2&p3=hello%20world"</b>;
			//return ["a=1", "b=2", "c=hello world"];
			return {
				"c": 1,
				"d": 2,
				"profile_common": {
					"memberStatus": Gold,
					"country": {"city": "San Francisco"}
				}
			};
        }
    </script>
